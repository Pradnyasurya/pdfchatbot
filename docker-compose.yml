version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: pdf-chatbot-postgres
    environment:
      POSTGRES_DB: pdfchatbot
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot -d pdfchatbot"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
    driver: local
